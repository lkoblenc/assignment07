	<form method="post" action="form-processor.php">
	<fieldset>
		<legend>Personal Information</legend>
		<label for="firstname">First Name:</label><br>
  		<input type="text" name="firstname" id="firstname" placeholder="First Name">
  		<br>
  		
  		<label for="lastname">Last Name:</label><br>
  		<input type="text" name="lastname" id="lastname" placeholder="Last Name">

  		<label for="city">City:</label><br>

  		<label for="state">State:</label><br>

	</fieldset><br><br>

	<fieldset>
		<legend>Survey</legend>
			<h2>What is your favorite house from Game of Thrones?</h2>
  			<input type="radio" name="favorite" id="stark"><label for="stark">House Stark</label><br>

  			<input type="radio" name="favorite" id="targaryen"><label for="targaryen">House Targaryen</label><br>

  			<input type="radio" name="favorite" id="lannister"><label for="lannister">House Lannister</label><br>

  			<input type="radio" name="favorite" id="greyjoy"><label for="greyjoy">House Greyjoy</label><br>

  			<input type="radio" name="favorite" id="other"><label for="other">Other</label>

  			<h2>What native species have you heard about?</h2>

  			<input type="checkbox" name="threetoedsloth" id="threetoedsloth" value="Three-Toed-Sloth">
        <label for="threetoedsloth">Three Toed Sloth</label><br>
  	
  			<input type="checkbox" name="howlermonkey" id="howlermonkey" value="Howler-Monkey">
        <label for="howlermonkey">Howler Monkey</label><br>
  			

         
  			<input type="checkbox" name="redeyedtreefrog" id="redeyedtreefrog" value="Red-Eyed-Tree-Frog">
  			 <label for="redeyedtreefrog">Red Eyed Tree Frog</label><br>

          
  			<input type="checkbox" name="oliveridleyseaturtle" id="oliveridleyseaturtle" value="Olive-Ridley-Sea-Turtle">
        <label for="oliveridleyseaturtle">Olive Ridley Sea Turtle</label><br>
  			

        
  			<input type="checkbox" name="jabiru" id="jabiru" value="Jabiru">
